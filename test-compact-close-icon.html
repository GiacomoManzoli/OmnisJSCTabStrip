<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Compact Close Icon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .test-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .tab-container {
            width: 200px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .description {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="description">Compact Vertical Layout with Close Icon:</div>
        <div id="compact-tabstrip" class="tab-container"></div>
    </div>
    
    <div class="test-container">
        <div class="description">Normal Vertical Layout with Close Icon:</div>
        <div id="normal-tabstrip" class="tab-container"></div>
    </div>
    
    <script src="controls/com.888sp.tabstrip/ctl_com_888sp_tabstrip.bundle.js"></script>
    <script>
        // Test compact layout
        const compactContainer = document.getElementById('compact-tabstrip');
        const compactTabStrip = new OmnisJSC.TabStrip(compactContainer);
        
        compactTabStrip.isVertical = true;
        compactTabStrip.isCompact = true;
        compactTabStrip.canCloseTab = true;
        compactTabStrip.canAddTab = false;
        
        // Set some basic styling
        compactTabStrip.backgroundColor = '#f0f0f0';
        compactTabStrip.tabBackgroundColor = '#e0e0e0';
        compactTabStrip.activeTabBackgroundColor = '#4285f4';
        compactTabStrip.activeTabTextColor = 'white';
        compactTabStrip.textColor = 'black';
        compactTabStrip.tabSize = 40;
        compactTabStrip.tabSpacing = 8;
        
        // Create test tabs
        const compactTabs = [
            { id: 1, title: 'Tab 1', active: true, canClose: true },
            { id: 2, title: 'Tab 2', active: false, canClose: true },
            { id: 3, title: 'Tab 3', active: false, canClose: true }
        ];
        
        compactTabStrip.setTabs(compactTabs.map(tab => new OmnisJSC.Tab(tab)));
        compactTabStrip.render();
        
        // Test normal layout
        const normalContainer = document.getElementById('normal-tabstrip');
        const normalTabStrip = new OmnisJSC.TabStrip(normalContainer);
        
        normalTabStrip.isVertical = true;
        normalTabStrip.isCompact = false;
        normalTabStrip.canCloseTab = true;
        normalTabStrip.canAddTab = false;
        
        // Set some basic styling
        normalTabStrip.backgroundColor = '#f0f0f0';
        normalTabStrip.tabBackgroundColor = '#e0e0e0';
        normalTabStrip.activeTabBackgroundColor = '#4285f4';
        normalTabStrip.activeTabTextColor = 'white';
        normalTabStrip.textColor = 'black';
        normalTabStrip.tabSize = 100;
        normalTabStrip.tabSpacing = 8;
        
        // Create test tabs
        const normalTabs = [
            { id: 1, title: 'Tab 1', active: true, canClose: true },
            { id: 2, title: 'Tab 2', active: false, canClose: true },
            { id: 3, title: 'Tab 3', active: false, canClose: true }
        ];
        
        normalTabStrip.setTabs(normalTabs.map(tab => new OmnisJSC.Tab(tab)));
        normalTabStrip.render();
        
        console.log('Test setup complete. Check the close icon positioning in compact layout.');
    </script>
</body>
</html>
